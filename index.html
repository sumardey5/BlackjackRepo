<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrpcdn.com/bootstrap/3.3.7/css/.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script defer src="js/main.js"></script>
    <title>BlackJack!</title>
</head>
<body>
    <h1>Blackjack</h1>
    <h2 id="message">Click "START GAME" to begin a game</h2>
    <h3>Bet: </h3>
    <h3>Total Money: </h3>
    <div class="card back-red large shadow" id="pile-one"></div> <p>card deck</p>
    <br>
    <div id="dealer-pile"></div> <p>dealer</p>
    <br>
    <div id="player-pile"></div> <p>player</p>
    <br>
    <button class="btn btn-warning" id="startGame" disabled='true'>START GAME</button>
    <button id="hitBtn">HIT</button>
    <button id="stayBtn">STAY</button>
    <button id="doubleBtn">DOUBLE</button>
    <button id="splitBtn" disabled='true'>SPLIT</button>

    <button>NEXT HAND</button>
    <button id="oneBtn">$1</button>
    <button id="fiveBtn">$5</button>
    <button id="tenBtn">$10</button>
    <button id="twoFiveBtn">$25</button>
    <button id="fiftyBtn">$50</button>
    <button id="hundredBtn">$100</button>
</body>
</html>
